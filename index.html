<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-competible"/>
        <meta name="viewport" content="width=device-width" initial-scale="1.0"/>
        <title>Calculator</title>
        <link rel="stylesheet" href="./index.css"/>
        <script src="./index.js" defer></script>
        
    </head>
    <body>
        <h1 class="text-center">Calculator</h1>
        <div class="container bg-dark bg-bright flex flex-col items-centre">
            <div>
                <input type="text" class="input"/>
            </div>
            <div class="second-container">
                <div class="row">
                    <button class="btn btn-padding-1rem">AC</button>
                    <button class="btn  btn-padding-1rem">CE</button>
                    <button class="btn btn-padding-per">%</button>
                    <button class="btn btn-padding-divide">/</button>
                </div>
                <div class="row">
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn">*</button>
                </div>
                <div class="row">
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn">-</button>
                </div>
                <div class="row">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">+</button>
                </div>
                <div class="row">
                    <button class="btn ">âœ”</button>
                    <button class="btn">0</button>
                    <button class="btn">.</button>
                    <button class="btn">=</button>
                </div>
            </div>
            
        </div>
    </body>

</html>
